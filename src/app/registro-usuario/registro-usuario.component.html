<div class="row justify-content-center">
        <div class="col-3">
            <form (ngSubmit)="onSubmit()">            
            <div>
                <input type="radio" id="peaton" name="identificacion" value="1">
                <label for="peaton">Peaton</label><br><br>
                <label for="cedula">CÃ©dula:</label><br>

                <input type="text" id="nombresPeaton" name="nombres"maxlength="100" [(ngModel)]="nuevoPeaton.nombres"><br>

        <div class="col-3">
            <form (ngSubmit)="onSubmit()">

            </form>
        </div>
